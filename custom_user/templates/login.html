{% load static %}
<!DOCTYPE html>
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceApp - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    html {
      font-size: 90%; /* Adjust to improve the design */
    }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="main-container w-full flex flex-col justify-center items-center px-4 min-h-screen">
      <!-- Logo e Título -->
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center">
          <div class="flex items-center space-x-3">
            <div class="bg-gradient-to-br from-emerald-500 to-teal-600 p-3 rounded-xl shadow-lg shadow-emerald-500/20">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-white">
                <line x1="12" x2="12" y1="2" y2="22"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
              </svg>
            </div>
            <span class="text-2xl font-bold bg-gradient-to-r from-slate-800 to-slate-600 bg-clip-text text-transparent">FinanceControl</span>
          </div>
        </div>

        <h2 class="mt-6 text-center text-3xl font-bold text-slate-900">Entre na sua conta</h2>
        <p class="mt-2 text-center text-sm text-slate-600">Gerencie suas finanças de forma inteligente</p>
      </div>

      <!-- Formulário de Login -->
      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white/80 backdrop-blur-sm py-8 px-4 shadow-xl sm:rounded-2xl sm:px-10 border border-slate-200/60">
          <!-- Área de Erros -->
          <div class="h-6">
            <div class="text-red-600 errors">
              {% for error in form.non_field_errors %}
                <small>{{ error }}</small>
              {% endfor %}
            </div>
          </div>

          <form class="space-y-6" method="post">
            {% csrf_token %}
            <!-- Email -->
            <div>
              <label for="email" class="block text-sm font-semibold text-slate-700">Email</label>
              <div class="mt-2 relative flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 -translate-y-1/2 h-6 w-6 text-slate-500 transition-colors duration-200 peer-focus:text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.2">
                  <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                  <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"></path>
                </svg>
                <input id="email" name="username" type="email" placeholder="seu@email.com" class="peer w-full pl-12 pr-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200 bg-white" required />
              </div>
            </div>

            <!-- Senha -->
            <div>
              <label for="password" class="block text-sm font-semibold text-slate-700">Senha</label>
              <div class="mt-2 relative flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 -translate-y-1/2 h-6 w-6 text-slate-500 transition-colors duration-200 peer-focus:text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.2">
                  <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <input id="password" name="password" type="password" placeholder="Sua senha" class="peer w-full pl-12 pr-12 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200 bg-white" required />
                <button type="button" onclick="togglePasswordVisibility()" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-emerald-600 transition-colors duration-200">
                  <svg xmlns="http://www.w3.org/2000/svg" id="eye-icon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.2">
                    <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </button>
              </div>
            </div>
            <!-- Button Sing In -->
            <div>
              <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg shadow-emerald-500/30 text-sm font-semibold text-white bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 hover:shadow-xl hover:shadow-emerald-500/40 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-all duration-200">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
  </body>
</html>
