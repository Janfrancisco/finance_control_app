<div id="sidebar"
     class="fixed lg:static inset-y-0 left-0 z-50 w-72 bg-white/80 backdrop-blur-xl 
            border-r border-slate-200/60 shadow-2xl transform -translate-x-full 
            lg:translate-x-0 transition-transform duration-300 ease-in-out">
  <div class="flex flex-col h-full">
    
    <!-- Logo -->
    <div class="flex items-center justify-center h-20 px-6 border-b border-slate-200/60">
      <div class="flex items-center space-x-3">
        <div class="bg-gradient-to-br from-emerald-500 to-teal-600 p-2.5 rounded-xl shadow-lg shadow-emerald-500/20">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
               viewBox="0 0 24 24" fill="none" stroke="currentColor" 
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
               class="h-6 w-6 text-white">
            <line x1="12" x2="12" y1="2" y2="22"></line>
            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
          </svg>
        </div>
        <span class="text-xl font-bold bg-gradient-to-r from-slate-800 to-slate-600 bg-clip-text text-transparent">
          FinanceControl
        </span>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-4 py-8 space-y-1.5">

      <!-- Dashboard -->
      <a href="{% url 'dashboard' %}"
         class="flex items-center px-4 py-3.5 text-sm
                {% if request.resolver_match.url_name == 'dashboard' %}
                  font-semibold rounded-xl bg-gradient-to-r from-emerald-500 to-teal-600
                  text-white shadow-lg shadow-emerald-500/30 hover:shadow-xl hover:shadow-emerald-500/40
                {% else %}
                  font-medium rounded-xl text-slate-600 hover:bg-slate-100/70 hover:text-slate-900
                {% endif %}
                transition-all duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="mr-3 h-5 w-5 {% if request.resolver_match.url_name == 'dashboard' %} text-white {% else %} text-slate-400 {% endif %}">
          <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
          <path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        </svg>
        Dashboard
      </a>

      <!-- Statement -->
      <a href="{% url 'statements' %}"
         class="flex items-center px-4 py-3.5 text-sm
                {% if request.resolver_match.url_name == 'statements' %}
                  font-semibold rounded-xl bg-gradient-to-r from-emerald-500 to-teal-600
                  text-white shadow-lg shadow-emerald-500/30 hover:shadow-xl hover:shadow-emerald-500/40
                {% else %}
                  font-medium rounded-xl text-slate-600 hover:bg-slate-100/70 hover:text-slate-900
                {% endif %}
                transition-all duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="mr-3 h-5 w-5 {% if request.resolver_match.url_name == 'statements' %} text-white {% else %} text-slate-400 {% endif %}">
          <path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1Z"></path>
          <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"></path>
          <path d="M12 17.5v-11"></path>
        </svg>
        Extrato
      </a>

      <!-- New transaction -->
      <div class="relative group">
        <a href="{% url 'transaction_page' %}"
           class="flex items-center px-4 py-3.5 text-sm
                  {% if request.resolver_match.url_name == 'transaction_page' %}
                    font-semibold rounded-xl bg-gradient-to-r from-emerald-500 to-teal-600
                    text-white shadow-lg shadow-emerald-500/30 hover:shadow-xl hover:shadow-emerald-500/40
                  {% else %}
                    font-medium rounded-xl text-slate-600 hover:bg-slate-100/70 hover:text-slate-900
                  {% endif %}
                  transition-all duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
               viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
               class="mr-3 h-5 w-5 {% if request.resolver_match.url_name == 'transaction_page' %} text-white {% else %} text-slate-400 {% endif %}">
            <path d="M5 12h14"></path>
            <path d="M12 5v14"></path>
          </svg>
          Nova Transação
        </a>
      </div>
    </nav>

    <!-- Profile -->
    {% include 'partials/profile.html' %}
  </div>
</div>
